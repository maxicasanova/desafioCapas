        <p>Puede agregar un producto desde el siguiente formulario.</p>
        <form id="formularioProd" class="d-flex flex-column" style="width:300px">
            Titulo:
            <input type="text" name="title" id="prodTitle">

            <input type="text" placeholder="Mensaje" id="messageInput" class="p-1 mt-2">
            <input type="submit" value="Enviar" class="btn btn-secondary">

    </div>
